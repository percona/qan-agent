dist: trusty

language: go

go:
  - 1.6.x
  - 1.7.x
  - 1.8.x

services:
  - mysql

env:
  global:
    - MYSQL_USER="root"
    - MYSQL_PASS="travis"
    - MYSQL_HOST="localhost"
    - MYSQL_PORT="3306"
    - PCT_TEST_MYSQL_DSN="root:travis@tcp(localhost:3306)/?parseTime=true"

addons:
  apt:
    sources:
      - sourceline: 'deb http://repo.percona.com/apt precise testing'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&fingerprint=on&search=0x8507EFA5'
    packages:
      - percona-toolkit

install:
  - go get -u github.com/Masterminds/glide
  - glide install

before_script:
  - until mysql -u${MYSQL_USER} -p${MYSQL_PASS} -h ${MYSQL_HOST} -P ${MYSQL_PORT} -e 'SELECT 1' > /dev/null; do
      >&2 echo "MySQL ${MYSQL_HOST}:${MYSQL_PORT} for user ${MYSQL_USER} is unavailable - sleeping"
      sleep 1
    done

    >&2 echo "MySQL ${MYSQL_HOST}:${MYSQL_PORT} is up"

script:
  - test/runner.sh

notifications:
  email:
    on_success: change
    on_failure: change
